<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ying's Live Clock Page</title>
    <style>
        /* Styles for glowing text */
        * {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
        }
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Arrange items vertically */
            background: black;
            color: yellow;
            font-size: 2em;
        }
        .glowing-text {
            text-shadow: 0 0 10px yellow, 0 0 20px yellow, 0 0 30px yellow, 0 0 40px yellow, 0 0 50px yellow, 0 0 60px yellow;
            margin-bottom: 100px; /* Space between text and clock */
        }
        /* Styles for clock */
        #clock {
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="glowing-text">I am Ying! I successfully add a clock in the website page it just shows the beijing hour time.</div>
    <div id="clock">00:00:00</div>

    <script>
        // JavaScript to update the time
        function updateClock() {
            var now = new Date(); // current date
            var hours = String(now.getHours()).padStart(2, '0');
            var minutes = String(now.getMinutes()).padStart(2, '0');
            var seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerHTML = hours + ":" + minutes + ":" + seconds;
            setTimeout(updateClock, 1000); // Schedule update
        }
        updateClock(); // Initial call to display clock
    </script>
</body>
</html>
