<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ying's Live Clock Page</title>
    <style>
        /* Styles for glowing text */
        * {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
        }
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Arrange items vertically */
            background: black;
            color: yellow;
            font-size: 2em;
        }
        .glowing-text {
            text-shadow: 0 0 10px yellow, 0 0 20px yellow, 0 0 30px yellow, 0 0 40px yellow, 0 0 50px yellow, 0 0 60px yellow;
            margin-bottom: 100px; /* Space between text and clock */
        }
        /* Styles for clock */
        #clock {
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="glowing-text">I am Ying! I successfully added multiple clocks to the website page.</div>
    <div id="clockBeijing">Beijing Time: 00:00:00</div>
    <div id="clockLondon">London Time: 00:00:00</div>
    <div id="clockNewYork">New York Time: 00:00:00</div>

    <script>
        // JavaScript to update the time
        function updateClock() {
            var now = new Date(); // current UTC date
    
            // Update each clock with the respective city's time
            document.getElementById('clockBeijing').innerHTML = "Beijing Time: " + getTimeForZone(now, 8); // UTC+8
            document.getElementById('clockLondon').innerHTML = "London Time: " + getTimeForZone(now, 0); // UTC+0
            document.getElementById('clockNewYork').innerHTML = "New York Time: " + getTimeForZone(now, -5); // UTC-5
    
            setTimeout(updateClock, 1000); // Schedule next update
        }
    
        // Function to calculate time for a given timezone offset
        function getTimeForZone(date, offset) {
            // Calculate the UTC time by adding the local timezone offset and then adding the desired offset
            var utc = date.getTime() + (date.getTimezoneOffset() * 60000);
            var newDate = new Date(utc + (3600000 * offset));
    
            // Extract hours, minutes, and seconds and format them
            var hours = String(newDate.getUTCHours()).padStart(2, '0');
            var minutes = String(newDate.getUTCMinutes()).padStart(2, '0');
            var seconds = String(newDate.getUTCSeconds()).padStart(2, '0');
    
            return hours + ":" + minutes + ":" + seconds; // Format the time
        }
    
        updateClock(); // Initial call to display clocks
    </script>
    
</body>
</html>
