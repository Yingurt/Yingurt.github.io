<h1>《长安的荔枝》书评</h1>
<p>
    
    <textarea maxlength="15">
        “长安回望绣成堆，山顶千门次第开。一骑红尘妃子笑，无人只是荔枝来。”
        ——————《过华清宫绝句》杜牧
        “我嫁的不是长安，是他呀”
        “愿意为我粉身碎骨的人都不吭声了，只有他一言不发，闷头把我背起来，然后一路走下山去。我问他怕不怕。他说怕，更怕我一个人留在山上没命。”
        
        将历史揉进了故事之中，从一个荒唐的杀头差事出发，讲述了李善德把相距长安四万一百七十里外的岭南的新鲜荔枝送给杨贵妃作为诞辰大礼，在这故事中，接连被骗，每一个帮助过他的人无不想从中谋得一点利益，甚至不惜对方生命，最后李善德甚至背叛了最相信他的胡商苏谅和荔枝女阿僮，道尽了无奈和人性复杂阴险。身不由己，人情也好，交情也罢，不过是各自利益罢了。处处印证着“天下熙攘，皆为利往”，内心的感激最后也抵不住架在脖子上的大刀，也只能过河拆桥。 
        
        当我看到四处流落之人聚集在一处饮酒谈笑风生，四海之内皆兄弟，为他们的情谊干杯，为超脱于利益之外的友谊干杯，不论从前是一辈子奴隶，或者从安定生活中颠沛流离之人，如今都能称兄道弟，到最后人越往上走，却放下了过去自己最珍视的东西，也越来成为了自己越来越讨厌的样子。可是一切都回不去，木已成舟，只能硬着头皮不断走下去。
        
        起初单纯为了生计的日子日夜奔忙，可是也不亦说乎。有人鼎力相助，有人暗中使坏嫉妒，有人诽谤不止。在巨利的诱惑面前，每一个鼎力相助都为了将来谋取一些好处，而沦落之时，却都着急着能够榨干最后一点点捞到最后一点油水，丝毫不顾忌人情，令人作呕。
        
        两肋插刀的兄弟，情同手足的朋友，多么珍贵。
        当自己已经拥有了这么多，就不要轻易去糟蹋，不要轻易去试探与质疑。
        记得自己做过一场梦，梦里的我在悲伤地哭泣与呐喊，我天真地认为我没有什么不能失去的，我也不为自己不能得到什么而难过。
        但最难过的，还是面对这个惨淡的现实，是让自己直勾勾看着自己曾经随意糟蹋的感情，随意说出的话，对他人的伤害。
        我感到深深的自责和难过，醒来后，我告诉自己，要好好珍惜身边的人，因为最后我会失去他们，他们也会失去我，我不想留下遗憾。
        我希望有一天
        当我死去的时候，身边的人会试着去回想我们共同的回忆，不要感到悲伤。
        我会慷慨地分享我们的生活，这是我们所有人的。
        但愿个人利益能够少一点，我希望我们能够共赢。
        但真的吃相不要太难看。
        
        即使我们出于个人原因我们无法为他人提供帮助，也希望，我们能够给予安慰和理解，起码让他知道，他应该选择如何活下去，他可以面对这个问题。
        
        
        “做人嘛，最重要的就是开心”，是岭南人的口头禅。
        这句话
        往往不是说给自己听的，而是说给别人听的。
        我并不认同这句话，不过，他的力量却是惊人的。
        宽慰他人的难过
        这句话隐含的意思
        如果你不开心，我陪你一起找乐子
        如果你想做某件感觉让你愧疚的事情，我会一直陪着你

        如果他人感到孤单了，去陪陪他吧
        如果自己感到孤单了，我认为还是要好好面对孤独而不是做自己也难以认同的事情。
